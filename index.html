<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Capital Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; color: #333; }
    h2 { color: #444; }
    .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
    .card { background: #fff; border-radius: 10px; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    canvas { width: 100% !important; height: auto !important; }
  </style>
</head>
<body>

  <h1>Personal Capital Dashboard</h1>

  <div class="dashboard">
    <div class="card">
      <h2>Net Worth</h2>
      <canvas id="netWorthChart"></canvas>
    </div>

    <div class="card">
      <h2>Assets by Category</h2>
      <canvas id="assetsChart"></canvas>
    </div>

    <div class="card">
      <h2>Liabilities by Category</h2>
      <canvas id="liabilitiesChart"></canvas>
    </div>

    <div class="card">
      <h2>Portfolio Performance</h2>
      <canvas id="portfolioBarChart"></canvas>
    </div>

    <div class="card">
      <h2>Portfolio Allocation</h2>
      <canvas id="portfolioPieChart"></canvas>
    </div>
  </div>

  <script>
    const netWorthChart = new Chart(document.getElementById('netWorthChart'), {
      type: 'doughnut',
      data: {
        labels: ['Assets', 'Liabilities'],
        datasets: [{
          data: [70000, 30000],
          backgroundColor: ['#28a745', '#dc3545'],
        }]
      },
      options: {
        plugins: {
          tooltip: { enabled: true }
        }
      }
    });

    const assetsChart = new Chart(document.getElementById('assetsChart'), {
      type: 'pie',
      data: {
        labels: ['Real Estate', 'Cash', 'Investment', 'Vehicle', 'Portfolio', 'Other'],
        datasets: [{
          data: [25000, 5000, 15000, 7000, 20000, 3000],
          backgroundColor: ['#007bff', '#ffc107', '#17a2b8', '#6c757d', '#6610f2', '#fd7e14']
        }]
      },
      options: {
        plugins: {
          tooltip: { enabled: true }
        }
      }
    });
